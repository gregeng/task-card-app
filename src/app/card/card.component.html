<div class="col-sm-12">
  <div
    class="card"
    [class.completed]="task.completed"
    (click)="statusToggle()"
    [hidden]="task.hidden"
  >
    <div class="card-block">
      <p>{{task.content}}</p>
      <div class="card-footer">
        <span *ngIf="!task.completed">
          <i class="fa fa-times" aria-hidden="true"></i>Not Complete
        </span>
        <span *ngIf="task.completed">
          <i class="fa fa-check" aria-hidden="true"></i>Completed
        </span>
      </div>
    </div>
    <i (click)="hideCard()" class="fa fa-trash" aria-hidden="true"></i>
  </div>
</div>
