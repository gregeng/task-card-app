<div class="col-sm-12">
  <div class="card" [class.completed]="task.completed" (click)="statusToggle()">
    <div class="card-block">
      <p>{{task.content}}</p>
      <div class="card-footer">
        <i class="fa fa-times" aria-hidden="true"></i>Not Complete
      </div>
    </div>
  </div>
</div>
